<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jogo de adivinhação de números: tente acertar o número secreto entre 1 e 100!">
  <meta name="author" content="Desenvolvido na disciplina WEB1">
  <meta name="keywords" content="jogo, adivinhar, número, web">
  <title>Jogo de Adivinhar o Número</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Adivinhe o Número</h1>
    <p>Um jogo simples para testar sua sorte e lógica!</p>
  </header>

  <main>
    <section id="jogo-container">
      <div id="status-bar">
        <p id="status"></p>
      </div>

      <div id="numero">
        <p id="instrucao">Número secreto entre 1 e 100.<br>Clique em "Iniciar" para começar!</p>

        <form id="form-jogo" action="#" method="post" novalidate>
          <div class="botoes">
            <button id="btIniciar" type="button">Iniciar</button>
            <button id="btReiniciar" type="button" disabled>Reiniciar</button>
          </div>

          <fieldset>
            <label for="num1">Palpite:</label>
            <input type="number" id="num1" min="1" max="100" disabled required>
            <button id="btChutar" type="button" disabled>Chutar</button>
          </fieldset>
        </form>
      </div>

      <div id="resultado">
        <h2>Histórico de Palpites</h2>
        <p id="txtResultado">Aguardando início do jogo...</p>
      </div>
    </section>
  </main>

  <footer>
    redes sociais:
    <a href="https://github.com/DevNaur" target="_blank" rel="noopener">Github</a>
    |
    <a href="https://www.instagram.com/caick_ruan/#" target="_blank" rel="noopener">Instagram</a>
  </footer>

  <script src="interaction.js" defer></script>
</body>
</html>
